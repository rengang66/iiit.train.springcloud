server.port=8080

logging.level.org.springframework=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.boot.web=ERROR
logging.level.org.springframework.jdbc=ERROR

logging.level.org.hibernate=ERROR
logging.level.org.springframework.boot.actuate=ERROR
logging.level.springfox=ERROR
logging.level.com.iiit.train.springcloud=DEBUG



# =====================================================================================================================
# == JPA (Hibernate)                                                                                                 ==
# =====================================================================================================================
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.physical_naming_strategy=com.iiit.train.springbootsample.util.HibernatePhysicalNamingNamingStrategy


# =============================================================================
# == H2 Datasource Properties                                                ==
# =============================================================================
spring.jpa.database=H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console